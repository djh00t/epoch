<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Upload Files</h1>
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <label for="parallel-uploads">Parallel Uploads:</label>
        <input type="number" id="parallel-uploads" name="parallel-uploads" min="1" max="10" value="3">
        <input type="file" name="files" multiple>
        <input type="submit" value="Upload">
    </form>
    <div id="file-list">
        <table>
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>File Size</th>
                    <th>EXIF Date</th>
                    <th>Status</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
        <ul>
            {% for file in file_list %}
                <tr>
                    <td>{{ file.name }}</td>
                    <td>{{ file.size }} bytes</td>
                    <td>{{ file.exif_date }}</td>
                    <td>{{ file.status }}</td>
                    <td><progress value="{{ file.progress }}" max="100"></progress></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
